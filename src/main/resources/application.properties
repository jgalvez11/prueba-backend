#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

#Url donde esta el servicio de tu mysql y el nombre de la base de datos (En este caso ya está conectado directamente a la DB)
spring.datasource.url=jdbc:mysql://3.19.70.67/getGlobal?useSSL=false

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=candidatos
spring.datasource.password=global2020candidatos

#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = false